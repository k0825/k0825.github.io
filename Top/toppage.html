<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>kazuのページ</title>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $(function(){
            var h = $(window).height();

            $('#loader').height(h).css('display', 'block');
            $('#output').css('display', 'none');
        });

        $(window).load( function(){
            $('#load-char').fadeIn(800);
            $('#loader').delay(1700).fadeOut(1000);
            $('#load-char').delay(1700).fadeOut(800);
            $('#output').css('display', 'block');
        });
        $(function(){
            setTimeout('stopload()',4000);
        });
        function stopload(){
            $('#load-char').fadeIn(800);
            $('#loader').delay(1700).fadeOut(1000);
            $('#load-char').delay(1700).fadeOut(800);
            $('#output').css('display', 'block');
        }
    </script>
</head>
<body>
<div id="loader">
    <div id="load-char">
        <p>Hello,World!</p>
    </div>
</div>
<div id="output">
    <header class="site-header">
        <h1 class="family">K</h1>
        <ul class="family">
            <li><a href="./toppage.html">TOP</a></li>
            <li><a href="#">RUBBLE</a></li>
            <li><a href="../blog/blog.html">BLOG</a></li>
        </ul>
    </header>

    <div class="top-twitter">
        <section id="twitter" class="" align="light">
            <div class=twitter-acount" target="_blank">
                <a href="">@___del0825</a>
            </div>
            <div class="tweet">
                <a class="twitter-timeline" data-chrome="nofooter noscrollber noborders noheader" data-theme="dark" data-lang="ja" data-width="300" data-height="500"
                   data-link-color="#bdd5e4" href="https://twitter.com/___del0825?ref_src=twsrc%5Etfw">Tweets by ___del0825</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </section>
    </div>
</div>
</body>
</html>
